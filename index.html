<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src='https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js'></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP-dischi</title>
</head>
<body>
  <div id="app">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="">
      <input type="text" v-model="onSearch">
    </header>
    <div class="container">
      <div v-for="disco in dischi" class="card"
        v-if="disco.title.toLowerCase().includes(onSearch)">
        <div  class="card__content">
          <img :src="disco.poster" alt="">
          <h3 class="album">{{ disco.title }}</h3>
          <div class="info__album">
            <div class="author">{{ disco.author }}</div>
            <div class="year">{{ disco.year }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="./app.js"></script>
</body>
</html>
